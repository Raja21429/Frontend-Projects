<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container-fuild bg-dark d-flex align-items-center" style="width: 100%; height: 100vh;">
    <div class="container bg-white text-center" style="width: 300px; height: 300px;">
   
   
        <div class="inner mt-5">
        <input class="text"  id="text" placeholder="Enter the cm">
    </div>


    <div class="button">
        <button class="btn btn-success mt-3" id="btn"   style="width: 150px;" onclick="convert()">Calculate</button>
    </div>

    <div class="mt-3"    id="result">

    </div>
    
   
    
</div>
    </div>

<script>

    function convert(){

    let cm =  Number(document.getElementById("text").value)
    let inch = cm/2.54
    const result = document.getElementById("result")
    result.innerHTML = inch.toFixed(2) + " inch"
}

</script>

</body>
</html>
